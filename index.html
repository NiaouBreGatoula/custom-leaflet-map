<!DOCTYPE html>
<html>
  <head>
    <title>GTA V MAP - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      body { margin: 0; padding: 0; }
      #map { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      const center_x = 117.3;
      const center_y = 172.8;
      const scale_x = 0.02072;
      const scale_y = 0.0205;

      const CUSTOM_CRS = L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(scale_x, center_x, -scale_y, center_y),
        scale: function(zoom) { return Math.pow(2, zoom); },
        zoom: function(sc) { return Math.log(sc) / 0.6931471805599453; }
      });

      const map = L.map('map', {
        crs: CUSTOM_CRS,
        minZoom: 0,
        maxZoom: 8,
        center: [0, 0],
        zoom: 3
      });

      const satelliteLayer = L.tileLayer('styleSatelite/{z}/{x}/{y}.jpg', {
        minZoom: 0,
        maxZoom: 8,
        noWrap: true
      }).addTo(map);

      const marker = L.marker([0, 0]).addTo(map).bindPopup("I am here.");
    </script>
  </body>
</html>
